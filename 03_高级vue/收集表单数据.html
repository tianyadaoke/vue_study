<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <form @submit.prevent="demo">
      <!-- <label for="account">账号：</label> -->
      账号：<input type="text" v-model.trim="userInfo.account"><br>
      密码：<input type="password"  v-model="userInfo.password"><br>
      年龄：<input type="number"  v-model.number="userInfo.age"><br>
      性别: 
      男 <input type="radio" name="sex" v-model="userInfo.sex" value="male">
      女 <input type="radio" name="sex" v-model="userInfo.sex" value="female">
      <br>
      爱好：
      足球：<input type="checkbox" v-model="userInfo.hobby" value="football">
      篮球：<input type="checkbox" v-model="userInfo.hobby" value="basketball">
      乒乓球：<input type="checkbox" v-model="userInfo.hobby" value="pingpong"> 
      <br>
      所属校区
      <select v-model="userInfo.city">
        <option value="">请选择校区</option>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
        <option value="wuhan">武汉</option>
      </select>
      <br>
      其他信息：
      <textarea v-model.lazy="userInfo.other"></textarea>
      <br>
      <input type="checkbox" v-model="userInfo.agree">  阅读并接受<a href="http://www.google.es">用户协议</a>
      <br>
      <button>提交</button>
    </form>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        userInfo:{
          account:'',
          password:'',
          age:18,
          sex:'female',
          hobby:[],
          city:'beijing',
          other:'',
          agree:''
        }

      },
      methods: {
        demo(){
          console.log(JSON.stringify(this.userInfo))
        }
      },
    })
  </script>
</body>
</html>
