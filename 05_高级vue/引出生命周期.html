<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2 :style="{opacity}">{{message}}</h2>
    {{change()}}
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '消息',
        opacity: 1
      },
      methods: {
        change() {
          setInterval(() => {
            this.opacity -= 0.01
            if (this.opacity <= 0) this.opacity = 1
          }, 16);
        }
      },
    })
    // 外部定时器实现不推荐
    // setInterval(() => {
    //   app.opacity-=0.01 
    //   if(app.opacity<=0) app.opacity=1
    // }, 16);
  </script>
</body>

</html>
