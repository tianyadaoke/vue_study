<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2 v-if="a">你好啊</h2>
    <h2 :style="{opacity}">{{message}}</h2>
    <button @click="stop">点我停止变换</button>
    <button @click="opacity=1">透明设置为1</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '消息',
        opacity: 1,
        a:false
      },
      methods: {
        stop(){
          this.$destroy()
        }
      },
      mounted() {
          this.timer=setInterval(() => {
            this.opacity -= 0.01
            if (this.opacity <= 0) this.opacity = 1
          }, 16);
        
      },
      beforeDestroy() {
        clearInterval(this.timer)
      },
    })
    // 外部定时器实现不推荐
    // setInterval(() => {
    //   app.opacity-=0.01 
    //   if(app.opacity<=0) app.opacity=1
    // }, 16);
  </script>
</body>

</html>
