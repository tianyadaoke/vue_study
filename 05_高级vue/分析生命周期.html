<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <div>
      <h2>{{n}}</h2>
    <button @click="add">点我加1</button><button @click="bye">点我销毁vm</button></div>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        n: 1
      },
      methods: {
        add() {
          this.n++
        },
        bye(){
          console.log('bye')
          this.$destroy()
        }
      },
      beforeCreate() {
        console.log('beforeCreate')
      },
      created() {
        console.log('created')
      },
      beforeMount() {
        console.log('beforeMount')
      },
      mounted() {
        console.log('mounted')
        // console.log(this)
        // debugger
      },
      beforeUpdate() {
        console.log('beforeUpdate')
      },
      updated() {
        console.log('update')
      },
      beforeDestroy() {
        console.log('beforeDestroy')
      },
      destroyed() {
        console.log('destroyed')
      },
    })
  </script>
</body>

</html>
