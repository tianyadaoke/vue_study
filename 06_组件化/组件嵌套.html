<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
  </div>
  <script src='../js/vue.js'></script>
  <script>

    const student = {
      template:`<div>
          <h2>学生名称{{name}}</h2>
          <h2>学生年龄{{age}}</h2>
        </div>`,
      data() {
        return {
          name: '张三',
          age: 18
        }
      }
    }
    const school = {
      template:`<div>
          <h2>学校名称{{name}}</h2>
          <h2>学校地址{{address}}</h2>
          <student></student>
        </div>`,
      data() {
        return {
          name: '尚硅谷',
          address: '北京'
        }
      } ,
      components:{
        student
      }
    }
    const hello={
      template:`<h1>{{msg}}</h1>`,
      data(){
        return {
          msg: '欢迎学习'
        }
      }
    }
    const app={
      template:`<div><hello></hello><school></school></div>`,
      components:{
        school,hello
      }
    }
    const vm = new Vue({
      template:`<app></app>`,
      el: '#app',
      components: {
        app
      }
    })
  </script>
</body>

</html>
