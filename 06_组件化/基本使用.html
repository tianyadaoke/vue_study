<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h1>{{msg}}</h1>
    <hr>
    <school></school>
    <hr>
    <student></student>
    <student></student>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const school = Vue.extend({
      template: `   <div>
      <h2>学校名称:{{schoolName}}</h2>
      <h2>学校地址:{{address}}</h2>
    </div>`,
      data() {
        return {
          schoolName: '尚硅谷',
          address: '北京'
        }
      }
    })
    const student = Vue.extend({
      template:`    <div>
      <h2>学生姓名：{{studentName}}</h2>
      <h2>学生年龄：{{age}}</h2>
      <button @click="add">点我年龄+1</button>
    </div>`,
      data() {
        return {
          studentName: '张三',
          age: 18
        }
      },
      methods: {
        add(){
          this.age++
        }
      },
    })

    const app = new Vue({
      el: '#app',
      data:{
        msg:'你好'
      },
      components: {
        school,
        student
      }
    })
  </script>
</body>

</html>
