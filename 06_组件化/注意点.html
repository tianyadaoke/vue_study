<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h1>{{message}}</h1>
    <my-school></my-school>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const school = {
      name:'atguigu',
      template:`<div>
          <h2>学校名称{{name}}</h2>
          <h2>学校地址{{address}}</h2>
        </div>`,
      data() {
        return {
          name: '尚硅谷',
          address: '北京'
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: '欢迎学习！！！'
      },
      components: {
        'my-school':school
      }
    })
  </script>
</body>

</html>
