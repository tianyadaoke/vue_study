<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='root'>
    <school></school>
    <hello></hello>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    Vue.config.productionTip = false
    const test={
      template:`<h2>test</h2>`
    }
    const school=Vue.extend({
      template:`<div><h2>学校名称{{name}}</h2><h2>学校地址{{address}}</h2>
        <button @click="showname">点我提示学校名称</button></div>`,
      data(){
        return {
          name:'尚硅谷',
          address:'北京'
        }
      },
      methods: {
        showname(){
          console.log(this)
        }
      },
    })
    const hello=Vue.extend({
      template:`<h2>{{msg}}<test></test></h2>`,
      components:{
        test
      },
      data(){
        return {
          msg:'你好同学'
        }
      }
    })
    console.log('@',school)
    console.log('#',hello)
    const vm = new Vue({
      el: '#root',
      components:{school,hello}
    })
  </script>
</body>
</html>
