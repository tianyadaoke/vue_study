<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <button v-on:click="showInfo">点我</button> <!-- 不传参数 -->
    <button @click="showInfo2(66,$event)">点我</button><!-- 传参数 -->
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '消息'
      },
      methods:{
        showInfo(e){
          console.log(e)
          console.log(this)
        },
        showInfo2(value,a){
          console.log(value,a)
        }
      }
    })
  </script>
</body>
</html>
