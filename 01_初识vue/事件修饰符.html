<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin-top: 20px;
    }
    .demo1{
      height: 50px;
      background-color: skyblue;
    }
    .list{
      height: 200px;
      width: 200px;
      background-color: peru;
      overflow:auto;
    }
    li{
      height: 100px;
    }
  </style>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <a href="http://www.baidu.com" @click.prevent="showInfo">点我提示信息</a>

    <div @click="showInfo" class="demo1">
      <button @click.stop="showInfo">点我</button>
    </div>
    <button @click.once="showInfo">点我只提交一次</button>
    <ul class="list" @scroll="demo" @wheel="demo1">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 事件修饰符：
    // prevent 阻止默认事件
    // stop 阻止事件冒泡
    // once 事件只触发一次
    // capture,self,passive不常用
    const app = new Vue({
      el: '#app',
      data: {
        message: '消息'
      },
      methods:{
        showInfo(e){
          console.log('你好')
        },
        demo(){
          console.log('scroll')
        },
        demo1(){
          console.log('wheel')
        }
      }
    })
  </script>
</body>
</html>
